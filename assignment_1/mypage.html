<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
          <link href="theme/navbar-fixed-side.css" rel="stylesheet" />
          <link href="theme/style.css" rel="stylesheet" />

          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      
        <!-- Include basic views (header and footer) -->  
        <script src="js/include_basic.views.js"></script>
        <script src="js/textreader.js"></script>
        
        <!-- Google Map-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpzk8_vPFnecl0ANUQKOqxFNVbqSEpYxY"
        type="text/javascript"></script>
        <!-- Fire and show Google Map-->
        <script src="js/map.js"></script>
        
        <script>
        $(document).ready(function(){
      
    	$(window).scroll(function () {
			if ($(this).scrollTop() != 0) {
				$('#back-to-top').fadeIn();
			} else {
				$('#back-to-top').fadeOut();
			}
		}); 
    $('#back-to-top').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 800);
        return false;
    });
});
        
        </script>
        
        
    </head>
    <body> 
        

        <div class="container-fluid">
            <div class="row">
                <!-- header is col-sm-2 col-md-2 col-lg-2 -->
                <div data-include="header"></div>
                
                <div class="col-sm-6 col-md-7 col-lg-7">
                    <!-- your page content --> 
                    <div class="content">
                        <h3>About Us</h3>
                        <br/>
                        <div id="content-about-us">
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-4 col-md-3 col-lg-3">
                    <div class="content-side-right">
                        <h3>Trending Now</h3>
                        <br/>
                        <div id="content-trending-now">
                        </div>
                    </div>
                </div>
                    
            </div>
            
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
                    <div>
                        <h3>Where can you find us?</h3>
                    </div>
                </div>
            </div>
            
            
            <div class="row" style="height:50%;">
                <div id="map-area" class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10" > 
                </div>
            </div>

            <div class="row">
                 <div data-include="footer"></div>
            </div>
           
            <a id="back-to-top" href="#" class="btn btn-circle btn-primary btn-lg back-to-top" role="button" title="Back to Top" data-toggle="tooltip" data-placement="top">
                <span class="glyphicon glyphicon-chevron-up"></span>
            </a>
            
        </div><!-- /.container -->

        
    
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        
        
    </body>
</html>
